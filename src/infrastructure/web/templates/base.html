<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="apple-touch-icon" sizes="180x180" href="static/icons/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="static/icons/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="static/icons/favicon-16x16.png">
  <link rel="manifest" href="static/icons/site.webmanifest">

  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <style type="text/tailwindcss">
    @theme {
        --color-primary: #4e82bf; /* Azul medio */
        --color-secondary: #e3c83b; /* Amarillo dorado */
        --color-accent: #1b4dc1; /* Azul grisáceo */
        --color-text: #edf3f8; /* Blanco azulado */
        --color-header:#87CEEB; /* Azul claro */
        --color-card-bg: rgba(255, 255, 255, 0.1);
      }
      body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #333;
          }
  </style>
  <title>{% block title %}{% endblock%}</title>
</head>

<body class="bg-gray-50">
  <header class="bg-header sticky top-0 z-50 shadow-md">
    <div class="container mx-auto px-4 py-3">
      <div class="flex justify-between items-center">
        <div class="flex items-center">
          <h1 class="text-xl md:text-2xl font-bold text-accent">Cursos CIF Playa Telegram</h1>
        </div>

        <!-- Desktop Navigation -->
        <nav class="hidden md:flex space-x-8">
          <a href="/" class="text-accent hover:text-primary font-medium transition duration-300">Inicio</a>
          <a href="/courses" class="text-accent hover:text-primary font-medium transition duration-300">Cursos</a>
          <a href="/contact" class="text-accent hover:text-primary font-medium transition duration-300">Contacto</a>
          <a href="/about" class="text-accent hover:text-primary font-medium transition duration-300">Acerca de</a>
        </nav>

        <!-- Mobile Menu Button -->
        <div class="md:hidden">
          <button id="menu-toggle" class="text-accent focus:outline-none">
            <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"
              xmlns="http://www.w3.org/2000/svg">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
            </svg>
          </button>
        </div>

        <!-- Login/Register Buttons -->
        <div class="hidden md:flex items-center space-x-4">
          <a href="/signin" class="px-4 py-2 text-accent hover:text-primary font-medium transition duration-300">Iniciar
            Sesión</a>
          <a href="/signup"
            class="px-4 py-2 bg-secondary text-accent rounded-lg hover:bg-opacity-90 transition duration-300 font-medium">Registrarse</a>
        </div>
      </div>

      <!-- Mobile Navigation -->
      <div id="mobile-menu" class="md:hidden hidden mt-4 pb-4">
        <div class="flex flex-col space-y-3">
          <a href="/" class="text-accent hover:text-primary font-medium transition duration-300">Inicio</a>
          <a href="/courses" class="text-accent hover:text-primary font-medium transition duration-300">Cursos</a>
          <a href="/contact" class="text-accent hover:text-primary font-medium transition duration-300">Contacto</a>
          <a href="/about" class="text-accent hover:text-primary font-medium transition duration-300">Acerca de</a>
          <div class="flex space-x-4 pt-2">
            <a href="/signup" class="px-4 py-2 text-accent hover:text-primary font-medium transition duration-300">Iniciar Sesión</a>
            <a href="/signin" class="px-4 py-2 bg-secondary text-accent rounded-lg hover:bg-opacity-90 transition duration-300 font-medium">Registrarse</a>
          </div>
        </div>
      </div>
    </div>
  </header>


  <main class="flex flex-col justify-center items-center text-center">
    {% block content %}
    <!-- Contenido especifico -->
    {% endblock %}
  </main>

  <footer class="fixed bottom-0 flex justify-center items-center py-4 bg-header w-screen">
    <span class="mx-4 text-xl text-accent">&#169;2025 Todos los derechos reservados</span>
  </footer>

  <script>
    document.getElementById('menu-toggle').addEventListener('click', function () {
      const mobileMenu = document.getElementById('mobile-menu')
      mobileMenu.classList.toggle('hidden')
    })
  </script>
  {% block scripts %}
  {% endblock %}
</body>

</html>
